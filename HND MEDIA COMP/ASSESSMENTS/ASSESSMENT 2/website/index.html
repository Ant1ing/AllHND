<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>VinylStore</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">VinylStore</div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Trending</a>
            <a href="#">Albums</a>
            <a href="#">Singles</a>
        </div>
        <input type="text" placeholder="Search" id="searchInput">
        <button>Login</button>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="left">Placeholder text for your content.</div>
        <div class="right">
            <img src="image1.jpg" class="active" alt="Vinyl Image 1">
            <img src="image2.jpg" alt="Vinyl Image 2">
            <img src="image3.jpg" alt="Vinyl Image 3">
        </div>
    </section>

    <!-- Most Popular -->
    <section class="popular">
        <div class="vinyl">Popular Vinyl 1</div>
        <div class="vinyl">Popular Vinyl 2</div>
        <div class="vinyl">Popular Vinyl 3</div>
    </section>

    <!-- New Releases -->
    <section class="new-releases">
        <div class="vinyl">Release 1</div>
        <div class="vinyl">Release 2</div>
        <div class="vinyl">Release 3</div>
    </section>

    <!-- Newsletter -->
    <section class="newsletter">
        <input type="email" placeholder="Your email">
        <button>Subscribe</button>
    </section>

    <!-- Footer -->
    <footer>
        Footer Content Here
    </footer>

    <script src="script.js"></script>
</body>
</html>
